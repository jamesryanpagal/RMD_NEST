name: Deploy to EC2

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ap-southeast-1

            - name: Deploy using SSM
              run: |
                  COMMAND_ID=$(aws ssm send-command \
                    --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
                    --document-name "AWS-RunShellScript" \
                    --comment "Deploy NestJS App" \
                    --parameters commands='[
                      "set -e",
                      "echo ✅ Starting deployment on EC2...",

                      "cd /home/ubuntu/RMD_NEST",

                      "echo → Resetting any local changes...",
                      "git reset --hard",

                      "echo → Pulling latest code...",
                      "git pull origin master",

                      "echo → Installing dependencies (if updated)...",
                      "npm install --legacy-peer-deps || true",

                      "echo → Running Docker deploy script...",
                      "if npm run docker:deploy; then",
                      "  echo ✅ Deployment successful!",
                      "else",
                      "  echo ❌ Deployment failed — starting rollback...",

                      "  echo → Rolling back to previous commit...",
                      "  git reset --hard HEAD~1",

                      "  echo → Re-running Docker deploy for rollback version...",
                      "  npm run docker:deploy || true",

                      "  exit 1",
                      "fi",

                      "echo → Cleaning unused Docker images...",
                      "docker image prune -f",

                      "echo ✅ Finished deployment."
                    ]' \
                    --query "Command.CommandId" \
                    --output text)

                  echo "SSM command sent with ID: $COMMAND_ID"
