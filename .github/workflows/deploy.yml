name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy using SSM
        run: |
          set -e
          echo "üöÄ Starting deployment to EC2..."
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy NestJS App" \
            --parameters commands='[
              "set -e",
              "cd /home/ubuntu/RMD_NEST",
              "sudo -u ubuntu git pull origin master",
              "sudo -u ubuntu npm run docker:down",
              "sudo -u ubuntu npm run docker:deploy",
              "echo ‚úÖ Deployment completed successfully!"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"
          echo "üìù Deployment initiated! Check your application in a few minutes."
          echo "üí° Note: Docker build may take several minutes to complete."
