name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy using SSM
        run: |
          set -e
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy NestJS App" \
            --parameters commands='[
              "set -ex",
              "echo =========== STARTING DEPLOYMENT ===========",
              
              "echo → Fixing git ownership issues...",
              "sudo git config --global --add safe.directory /home/ubuntu/RMD_NEST",
              
              "echo → Switching to ubuntu user...",
              "sudo -u ubuntu /bin/bash -c \"",
              "cd /home/ubuntu/RMD_NEST",
              "echo → Current directory: \\$(pwd)",
              "echo → Current user: \\$(whoami)",
              
              "echo → Git status before:",
              "git status --short",
              "echo → Current commit: \\$(git log -1 --oneline)",
              
              "echo → Pulling latest code...",
              "git pull origin master",
              
              "echo → Git status after pull:",
              "git status --short", 
              "echo → New commit: \\$(git log -1 --oneline)",
              
              "echo → Checking package.json version:",
              "cat package.json | grep version",
              
              "echo → Stopping containers...",
              "npm run docker:down",
              
              "echo → Starting new deployment...",
              "npm run docker:deploy",
              "\"",
              
              "echo → Waiting for startup...",
              "sleep 30",
              
              "echo → Container status:",
              "docker ps --filter name=rmdland-server-container",
              
              "echo ✅ DEPLOYMENT COMPLETED"
            ]' \
            --cloud-watch-output-config 'CloudWatchOutputEnabled=true' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Wait and check command status
          echo "Waiting for command to complete..."
          sleep 30

          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }}
