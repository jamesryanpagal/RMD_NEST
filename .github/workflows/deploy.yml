name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy using SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy NestJS App" \
            --parameters commands='[
              "set -e",
              "echo ✅ Starting deployment on EC2...",

              "cd /home/ubuntu/RMD_NEST",

              "echo → Pulling latest code...",
              "git pull origin master",

              "echo → Stopping existing containers...",
              "npm run docker:down",

              "echo → Building and starting new containers...",
              "npm run docker:deploy",

              "echo → Waiting for services to start...",
              "sleep 30",

              "echo → Checking container status...",
              "docker ps --filter name=rmdland-server-container",

              "echo → Checking application health...",
              "CONTAINER_HEALTH=$(docker inspect --format=\"{{.State.Health.Status}}\" rmdland-server-container 2>/dev/null || echo \"no-healthcheck\")",
              "echo Health status: $CONTAINER_HEALTH",

              "echo → Cleaning up Docker resources...",
              "docker system prune -f --volumes",

              "echo ✅ Deployment completed successfully!"
            ]' \
            --query "Command.CommandId" \
            --output text)

          echo "SSM command sent with ID: $COMMAND_ID"
